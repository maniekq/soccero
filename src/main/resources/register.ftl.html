<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="/style.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="/combobox.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/home">Home</a>
                            </li>
                            <li>
                                <a href="/register">Register Play</a>
                            </li>
                            <li>
                                <a href="/games">Games</a>
                            </li>
                            <li>
                                <a href="/winstats">Wins</a>
                            </li>
                            <li>
                                <a href="/lemstat">LEM (last 30 days)</a>
                            </li>
                            <li>
                                <a href="/lemstatcurrent">LEM (current month)</a>
                            </li>
                            <li>
                                <a href="/lemstatlast">LEM (last month)</a>
                            </li>
                            <li>
                                <a href="/lemstatteam">LEM Team</a>
                            </li>
                            <li>
                                <a href="/matcher">Find Team</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron">
                <form action="/register" method="post" style="text-align: center; width: 200px;">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>Team R</th>
                            <th>Team B</th>
                        </tr>
                        <tr>
                            <td>
                                <select name="playerR1" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                    <option value="$p.id">$p.name</option>
                                    #end
                                </select>
                            </td>
                            <td>
                                <select name="playerB1" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                    <option value="$p.id">$p.name</option>
                                    #end
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="playerR2" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                    <option value="$p.id">$p.name</option>
                                    #end
                                </select>
                            </td>
                            <td>
                                <select name="playerB2" class="combobox">
                                    <option value="-1">&nbsp;</option>
                                    #foreach( $p in $players )
                                    <option value="$p.id">$p.name</option>
                                    #end
                                </select>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td style="text-align: right;">
                                <input type="text" name="redScore" size="2" style="text-align: right;">
                            </td>
                            <td>
                                <input type="text" name="blueScore" size="2">
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

    </body>
</html>
