<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/highcharts.js" type="text/javascript"></script>
    <script src="/jquery.highchartTable-min.js" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script language="JavaScript" type="text/javascript">
        $(document).ready(function() {
          $('table.highchart').highchartTable();
        });
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li>
                        <a href="/register">Register Play</a>
                    </li>
                    <li>
                        <a href="/games">Games</a>
                    </li>
                    <li>
                        <a href="/winstats">Wins</a>
                    </li>
                    <li>
                        <a href="/lemstat">LEM (last 30 days)</a>
                    </li>
                    <li>
                        <a href="/lemstatcurrent">LEM (current month)</a>
                    </li>
                    <li>
                        <a href="/lemstatlast">LEM (last month)</a>
                    </li>
                    <li>
                        <a href="/lemstatteam">LEM Team</a>
                    </li>
                    <li>
                        <a href="/matcher">Find Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <table class="highchart" style="visibility: hidden"
               data-graph-container-before="1"
               data-graph-container="highchart-container"
               data-graph-type="column">
            <caption>Stats</caption>
            <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            #foreach( $s in $stats )
            <tr>
                <td>$s.name</td>
                <td>$s.ratio</td>
            </tr>
            #end

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
