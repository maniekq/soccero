<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
    <tbody>
    <tr>
        <td colspan="2">Red Team</td>
        <td>vs.</td>
        <td colspan="2" >Blue Team</td>
    </tr>
    #foreach( $g in $games )
    <tr>
        <td>$g.playerR1</td>
        <td>$g.playerR2</td>
        <td>vs.</td>
        <td>$g.playerB1</td>
        <td>$g.playerB2</td>
        <td>$g.redScore</td>
        <td>:</td>
        <td>$g.blueScore</td>
        <td>&nbsp;&nbsp;&nbsp;</td>
        <td>$g.dateString</td>
    </tr>
    #end
    </tbody>
</table>
</body>
</html>
